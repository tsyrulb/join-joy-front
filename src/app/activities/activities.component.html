<div class="activities-container">
  <h2 class="page-title">My Activities</h2>

  <div class="activities-feed">
    <div *ngFor="let activity of activities; let activityIndex = index" class="activity-card">
      <!-- Background Image -->
      <div
        class="activity-background"
        [ngStyle]="{
          'background-image':
            'url(' + (activityImages[activity.name] || defaultImageUrl) + ')'
        }"
      >
        <h3 class="activity-title">{{ activity.name }}</h3>
      </div>

      <!-- Content Section -->
      <div class="activity-content">
        <div class="card-header">
          <span class="activity-date">{{
            activity.date | date : "mediumDate"
          }}</span>
        </div>
        <p class="activity-description">{{ activity.description }}</p>
        <p><strong>Location:</strong> {{ activity.location }}</p>

        <!-- Participants Section -->
        <div class="card-participants">
          <h4>Participants</h4>
          <ul class="participants-list">
            <li
              *ngFor="let participant of activity.participants; let i = index"
              class="participant-item"
            >
              <div
                class="participant-info"
                (click)="toggleActionsVisibility(activityIndex, i)"
              >
                <img
                  [src]="
                    participant.pictureUrl
                      ? participant.pictureUrl
                      : './assets/profile.png'
                  "
                  alt="{{ participant.userName }}"
                  class="participant-image"
                />
                <span class="participant-name">{{ participant.userName }}</span>
              </div>
          
              <div
                class="participant-actions"
                *ngIf="activity.visibleActionsIndex === i"
              >
                <button
                  *ngIf="+participant.userId !== +currentUserId"
                  class="btn btn-primary"
                  (click)="submitFeedbackAutomatically(activity.activityId, participant.userId)"
                >
                <mat-icon>favorite</mat-icon>
              </button>
                <button
                  *ngIf="canRemoveParticipant(activity)"
                  class="btn btn-danger"
                  (click)="
                    removeParticipant(activity.activityId, participant.userId)
                  "
                >
                <mat-icon>person_remove</mat-icon>
                </button>
              </div>
            </li>
          </ul>
          
        </div>
      </div>

      <!-- Footer Section -->
      <div class="card-footer">
        <button
          class="btn btn-primary"
          (click)="addParticipant(activity.activityId)"
        >
          <mat-icon>person_add</mat-icon> 
        </button>
        <button
          class="btn btn-danger"
          (click)="deleteActivity(activity.activityId)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
