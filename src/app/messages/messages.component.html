<div class="messages-container">
  <div #messagesContainer class="messages-list">
    <div
      *ngFor="let message of messages"
      [class.my-message]="message.senderId === loggedInUserId"
      [class.other-message]="message.senderId !== loggedInUserId"
    >
      <p>
        <strong>{{ getUserNameById(message.senderId) }}:</strong>
        {{ message.content }}
      </p>
    </div>
  </div>
  <div class="send-message">
    <input [(ngModel)]="newMessageContent" placeholder="Type a message..." />
    <button mat-icon-button (click)="sendMessage()" aria-label="Send message">
      <mat-icon>send</mat-icon>
    </button>  </div>
</div>
