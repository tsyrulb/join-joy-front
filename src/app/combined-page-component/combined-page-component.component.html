<div class="combined-page-container">
  <!-- Main Content -->
  <div class="activities-section">
    <app-user-activities></app-user-activities>
    <!-- Floating Action Button -->
    <button class="fab-button" matTooltip="Add New Activity" (click)="addNewActivity()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" matTooltip="{{ isSidebarOpen ? 'Hide Matches' : 'Show Matches' }}" (click)="toggleSidebar()">
    <mat-icon>{{ isSidebarOpen ? 'close' : 'arrow_forward' }}</mat-icon>
  </button>

  <!-- Sidebar -->
  <div class="user-matches-sidebar" [class.open]="isSidebarOpen">
    <app-user-matches></app-user-matches>
  </div>
</div>
