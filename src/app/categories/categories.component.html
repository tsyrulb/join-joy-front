<!-- categories.component.html -->
<div *ngIf="categories.length > 0">
    <h3>Categories</h3>
    <ul>
      <li *ngFor="let category of categories" (click)="selectCategory(category)">
        {{ category.name }}
      </li>
    </ul>
    <app-subcategories *ngIf="selectedCategory" [categoryId]="selectedCategory.id"></app-subcategories>
  </div>
